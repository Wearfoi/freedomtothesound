<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freedomtothesound</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bandcamp-wrapper {
            width: 100%;
            /* Updated to match new iframe width */
            max-width: 474px;
            margin: 0 auto;
        }
        
        .bandcamp-embed {
            width: 100%;
            /* Updated aspect ratio for new iframe size (474x594) */
            aspect-ratio: 474/594;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* Responsive adjustments */
        @media (max-width: 520px) {
            .container {
                padding: 15px;
            }
            
            .bandcamp-wrapper {
                max-width: 100%;
            }
            
            .bandcamp-embed {
                border-radius: 6px;
            }
        }
        
        /* For very small screens */
        @media (max-width: 380px) {
            body {
                align-items: flex-start;
                padding-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bandcamp-wrapper">
            <!-- Bandcamp embed with updated dimensions -->
            <iframe 
                class="bandcamp-embed"
                src="https://bandcamp.com/EmbeddedPlayer/album=2103124777/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/tracklist=false/tracks=790976255/esig=ead858226d81a6019825b75769171b20/" 
                seamless>
                <a href="https://wearfoi.bandcamp.com/album/ralkalico">RalKalico by Wearfoi</a>
            </iframe>
        </div>
    </div>
</body>
</html>
