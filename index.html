<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freedomtothesound</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    
    <script>
        /* URL Cleaner */
        if (window.location.pathname.endsWith('/index.html')) {
            const newPath = window.location.pathname.replace(/\/index\.html$/, '/');
            window.history.replaceState(null, '', newPath + window.location.search);
        }

        /* Countdown Script */
        function updateCountdown() {
            const targetDate = new Date("2026-01-22T00:00:00-05:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;
            const element = document.getElementById("countdown");
            if (distance < 0) {
                element.innerHTML = "00:00:00:00";
                return;
            }
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            element.innerHTML = String(days).padStart(2, '0') + ":" + String(hours).padStart(2, '0') + ":" + String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
        }

        /* DVD Bounce Script */
        let x, y, xSpeed = 0.34, ySpeed = 0.34, rotation = 0, rotationSpeed = 0.2;
        
        function initBounce() {
            const logo = document.getElementById('bouncing-logo');
            if (!logo) return;
            
            logo.onload = function() {
                x = Math.random() * (window.innerWidth - logo.offsetWidth);
                y = Math.random() * (window.innerHeight - logo.offsetHeight);
                startBounce();
            };
            
            if (logo.complete) {
                x = Math.random() * (window.innerWidth - logo.offsetWidth);
                y = Math.random() * (window.innerHeight - logo.offsetHeight);
                startBounce();
            }
        }
        
        function bounceLogo() {
            const logo = document.getElementById('bouncing-logo');
            if (!logo) return;
            
            const boardWidth = window.innerWidth;
            const boardHeight = window.innerHeight;
            const logoWidth = logo.offsetWidth;
            const logoHeight = logo.offsetHeight;

            x += xSpeed;
            y += ySpeed;
            rotation += rotationSpeed;

            if (x + logoWidth >= boardWidth || x <= 0) {
                xSpeed *= -1;
                x = x + logoWidth >= boardWidth ? boardWidth - logoWidth : Math.max(0, x);
            }
            if (y + logoHeight >= boardHeight || y <= 0) {
                ySpeed *= -1;
                y = y + logoHeight >= boardHeight ? boardHeight - logoHeight : Math.max(0, y);
            }

            logo.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
        }

        function startBounce() {
            function animate() {
                bounceLogo();
                requestAnimationFrame(animate);
            }
            animate();
        }

        setInterval(updateCountdown, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            initBounce();
            
            window.addEventListener('resize', function() {
                const logo = document.getElementById('bouncing-logo');
                if (logo) {
                    x = Math.min(x, window.innerWidth - logo.offsetWidth);
                    y = Math.min(y, window.innerHeight - logo.offsetHeight);
                }
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: "Trebuchet MS", Trebuchet, sans-serif;
            color: #1a1a1a;
            text-align: center;
            overflow: hidden;
        }

        #bouncing-logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: auto;
            z-index: -1;
            pointer-events: none;
            will-change: transform;
            transform: translate(0, 0) rotate(0deg);
            filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.08));
        }
        
        .text-style {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #1a1a1a;
            width: 100%;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }

        #countdown { padding-top: 50px; font-variant-numeric: tabular-nums; }
        .footer-text { padding-bottom: 50px; }
        
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            flex-grow: 1;
            z-index: 1;
        }
        
        .bandcamp-wrapper {
            width: 100%;
            max-width: 474px;
            padding: 0 20px;
        }
        
        .bandcamp-embed {
            width: 100%;
            height: 700px;
            border: 0;
            border-radius: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 600px) {
            .text-style { font-size: 2.2rem; }
            #countdown { padding-top: 30px; }
            .footer-text { padding-bottom: 30px; }
            .bandcamp-embed { height: 600px; }
            #bouncing-logo { width: 120px; }
        }
    </style>
</head>
<body>
    <audio id="bg-audio" src="waiting-room.wav" autoplay loop></audio>

    <img src="logo.png" id="bouncing-logo" alt="Logo">

    <div id="countdown" class="text-style">Calculating...</div>

    <div class="container">
        <div class="bandcamp-wrapper">
            <iframe 
                class="bandcamp-embed"
                src="https://bandcamp.com/EmbeddedPlayer/album=2103124777/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/tracklist=true/tracks=790976255/esig=ead858226d81a6019825b75769171b20/" 
                seamless>
                <a href="https://wearfoi.bandcamp.com/album/ralkalico">RalKalico by Wearfoi</a>
            </iframe>
        </div>
    </div>

    <div class="footer-text text-style">
        January 22nd
    </div>

    <script src="drawing.js"></script>
</body>
</html>
