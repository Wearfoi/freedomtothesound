<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freedomtothesound</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <script>
        /* URL Cleaner */
        if (window.location.pathname.endsWith('/index.html')) {
            const newPath = window.location.pathname.replace(/\/index\.html$/, '/');
            window.history.replaceState(null, '', newPath + window.location.search);
        }

        /* Countdown Script */
        function updateCountdown() {
            const targetDate = new Date("2026-01-22T00:00:00-05:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const element = document.getElementById("countdown");

            if (distance < 0) {
                element.innerHTML = "00:00:00:00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const d = String(days).padStart(2, '0');
            const h = String(hours).padStart(2, '0');
            const m = String(minutes).padStart(2, '0');
            const s = String(seconds).padStart(2, '0');

            element.innerHTML = d + ":" + h + ":" + m + ":" + s;
        }

        setInterval(updateCountdown, 1000);
        window.addEventListener('load', updateCountdown);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1a1a1a;
            text-align: center;
        }
        
        /* Matched styling for Top and Bottom */
        .text-style {
            font-size: 3rem;
            font-weight: 600; /* Semi-bold, same as footer */
            letter-spacing: 0.05em;
            color: #1a1a1a;
            width: 100%;
        }

        #countdown {
            padding-top: 50px;
            /* Keeps the numbers from shifting/jumping */
            font-variant-numeric: tabular-nums;
        }
        
        .footer-text {
            padding-bottom: 50px;
        }
        
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            flex-grow: 1;
        }
        
        .bandcamp-wrapper {
            width: 100%;
            max-width: 474px;
            padding: 0 20px;
        }
        
        .bandcamp-embed {
            width: 100%;
            height: 700px;
            border: 0;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 600px) {
            .text-style { font-size: 1rem; }
            #countdown { padding-top: 30px; }
            .footer-text { padding-bottom: 30px; }
            .bandcamp-embed { height: 600px; }
        }
    </style>
</head>
<body>

    <div id="countdown" class="text-style">Calculating...</div>

    <div class="container">
        <div class="bandcamp-wrapper">
            <iframe 
                class="bandcamp-embed"
                src="https://bandcamp.com/EmbeddedPlayer/album=2103124777/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/tracklist=true/tracks=790976255/esig=ead858226d81a6019825b75769171b20/" 
                seamless>
                <a href="https://wearfoi.bandcamp.com/album/ralkalico">RalKalico by Wearfoi</a>
            </iframe>
        </div>
    </div>

    <div class="footer-text text-style">
        January 22nd
    </div>

</body>
</html>
