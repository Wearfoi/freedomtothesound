<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freedomtothesound</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script>
        if (window.location.pathname.endsWith('/index.html')) {
            const newPath = window.location.pathname.replace(/\/index\.html$/, '/');
            window.history.replaceState(null, '', newPath + window.location.search);
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bandcamp-wrapper {
            width: 100%;
            max-width: 474px;
            margin: 0 auto;
        }
        
        .bandcamp-embed {
            width: 100%;
            height: 700px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        @media (max-width: 520px) {
            .container {
                padding: 15px;
            }
            .bandcamp-wrapper {
                max-width: 100%;
            }
            .bandcamp-embed {
                border-radius: 6px;
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bandcamp-wrapper">
            <iframe 
                class="bandcamp-embed"
                src="https://bandcamp.com/EmbeddedPlayer/album=2103124777/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/tracklist=true/tracks=790976255/esig=ead858226d81a6019825b75769171b20/" 
                seamless>
                <a href="https://wearfoi.bandcamp.com/album/ralkalico">RalKalico by Wearfoi</a>
            </iframe>
        </div>
    </div>
</body>
</html>
